language: go
sudo: false
go:
  - "1.11"
  - "1.12"
  - tip
env:
  - GO111MODULE=on
before_install:
  - go get -u golang.org/x/lint/golint
script:
  - make test
  - make testrace
  - "! gofmt -d . | grep '^'"
  - make vet
  - make lint
matrix:
  allow_failures:
    - go: tip
branches:
  only:
    - master
notifications:
  slack:
    secure: 
